<div class="container" >
    <div class="wrapper"> 
        <div class="Product" *ngFor="let item of Products" >
            <img [src]="item.img" />
            <span>{{item.name}}</span>
            <strong>{{item.price}}</strong>
            <input type="number" [defaultValue]="0" [min]="0" [max]="item.quantity"  />
        </div>

        <div class="button-container" > 
            <button class="product-buy" > Comprar produtos </button>
        </div>
    </div>
</div>
