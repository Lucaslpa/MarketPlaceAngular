<form  class="Form" [formGroup]="registerForm" >
   
    <div class="Input">
         <label for="Name" >Name</label>
         <input type="text" formControlName="name"   name="Name" />
     </div>

     <div  class="Input" >
        <label for="username"  >Username</label>
        <input type="text" formControlName="username" name="username" />
     </div> 

      <div class="Input">
        <label for="Email" >Email</label>
        <input type="email" formControlName="email" name="Email" />
     </div>

      <div class="Input">
            <label for="senha" >Senha</label>
            <input type="password" formControlName="password" name="senha" />
      </div>
     
      <div class="Input">
         <label for="confirmPassword" >Confirmar senha</label>
         <input type="password" formControlName="confirmPassword" name="confirmPassword" />
      </div>
 
    <button class="Submit-Button" type="submit" (click)="signUp($event)" >Registrar conta</button>
    <a class="navigate" routerLink="/Enter/Login" (click)="goToLogin()">Fazer login</a>
    <a class="navigate" [routerLink]="returnURL" >Voltar</a>
</form>
