<div class="container" >
    <div  class="wrapper" *ngIf="product$ | async as product; else LoadingError"   >
            <img class="product-image" [src]="product.img" />
            <div class="product-info" > 
                <h1>{{product.name}}</h1>
                <strong class="product-price" >R$ {{product.price}}</strong>
                <strong class="product-price" >Quantidade: {{product.quantity}}</strong>
                <p class='product-description' >{{product.description}}</p>
                <div *ngIf="product.quantity" >
                    <button class="product-buy" (click)="buyProduct(product)" >Comprar produto</button>
                    <button class="product-buy" (click)="addToCart(product)" >Adicionar ao carrinho</button>
                </div>
                <div *ngIf="!product.quantity" >
                    <button class="product-buy" >Produto esgotado</button>
                </div>
            </div>
    </div>
    <ng-template #LoadingError>
        <div *ngIf="loadingError$ | async; else loading">
            Alguma coisa de errado aconteceu
        </div>
        <ng-template #loading>
            Carregando...
         </ng-template>
    </ng-template>
</div>
