<div class="container" >
    <div  class="wrapper" >
        <img class="product-image" [src]="product.img" />
        <div class="product-info" > 
            <h1>{{product.name}}</h1>
            <strong class="product-price" >R$ {{product.price}}</strong>
            <p class='product-description' >{{product.description}}</p>
            <button class="product-buy" >Comprar produto</button>
        </div>
    </div>
</div>
