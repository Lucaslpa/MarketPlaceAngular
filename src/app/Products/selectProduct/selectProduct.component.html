<div class="selectProduct" (click)="onSelectProduct()"  >
    <h1 class="selectProduct-title" >{{product.name}}</h1>
    <div class="image-container">
        <img class="selectProduct-image" [src]="product.img" />
    </div>
    <span class="selectProduct-price" >R$ {{product.price}}</span>
    <p class='selectProduct-description' >{{product.description.slice(0, 200)}}...</p>
</div>
